<!DOCTYPE html>
<html>
<head>
  <title>Human Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f9f9f9;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      margin: auto;
    }
    input {
      padding: 8px;
      width: 60px;
      text-align: center;
    }
    button {
      padding: 8px 16px;
      margin-top: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Human Verification</h2>
  <p>Please solve this math problem to prove you're not a robot</p>
  <p id="question"></p>
  <input type="number" id="answer" placeholder="?">
  <br>
  <button onclick="checkAnswer()">Verify</button>
  <p id="result"></p>
</div>

<script>
  // Generate random numbers for the challenge
  let num1 = Math.floor(Math.random() * 10) + 1;
  let num2 = Math.floor(Math.random() * 10) + 1;
  document.getElementById("question").innerText = `${num1} + ${num2} = ?`;

  function checkAnswer() {
    let userAnswer = document.getElementById("answer").value;
    let correctAnswer = num1 + num2;
    if (parseInt(userAnswer) === correctAnswer) {
      document.getElementById("result").innerText = "✅ Verification successful!";
    } else {
      document.getElementById("result").innerText = "❌ Wrong answer. Try again.";
    }
  }
</script>

</body>
</html>
